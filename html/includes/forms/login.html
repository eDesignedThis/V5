
<form id="form__login" action="">

    <div class="col-12">
      <div class="form-group">
        <label for="loginEmail"> Email</label>
        <input class="form-control loginusername" id="email" type="text" name="email"/>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-12">
      <div class="form-group">
        <label for="loginPassword"> Password</label>

      </div>
    </div>
  </div>

    <div class="col-xl-6 mx-auto">
      <div class="form-group">
        <button class="btn btn-primary login-button btn-block" type="submit">Login</button>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-xl-6 mx-auto">
