<!DOCTYPE html>
<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!--FontAwesome -->
  <script src="https://kit.fontawesome.com/5f21471d45.js" crossorigin="anonymous">   </script>
  <!--Global Styles-->
  <link rel="stylesheet" href="../style.css">
  <!--Custom Styles-->
  <link rel="stylesheet" href="../custom.css">
  <title>V5 | Demo 15</title>
</head>
<body>
  <header class="header__public" id="v5-default">
    <nav class="navbar navbar-expand-xl navbar-light bg-light">
      <div class="row align-items-center justify-content-between mx-auto">
        <div class="col-4 col-sm-2 col-xl-1 order-1 mx-xl-auto"><a class="navbar-brand" href="#"> <img class="img-fluid" src="../images/CloudLogo.png"></a></div>
        <div class="col-2 text-sm-right order-2 order-xl-3">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#v5__navbar__header" aria-controls="v5__navbar__header" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        </div>
        <div class="col-12 col-md-10 order-3 order-xl-2 col-xl-12 mx-xl-auto">
          <div class="collapse navbar-collapse" id="v5__navbar__header">
            <ul class="navbar-nav ml-auto header__public__nav mx-xl-auto"></ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="h-100 d-flex fullscreen-bg flex-column" style="background-image: url(&quot;../images/ChairsOnBeach.png&quot;)">
    <div class="row my-auto mx-auto w-100 justify-content-center p-3">
      <div class="col-12 col-sm-10 col-md-8 col-xl-6 bg-white text-center login-box p-4">
        <div class="display-4" id="page-title">Enrollment</div>
        <p class="lead mb-2">Last Step. </p>
        <p class="mb-2">Just enter a few details about yourself.</p>
        <form id="form__enrollment" action="">
          <div class="form-row">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="firstname"> First Name</label>
                <input class="form-control firstName" id="firstName" type="text" name="firstName">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="lastname"> Last Name</label>
                <input class="form-control lastName" id="lastName" type="text" name="lastName">
              </div>
            </div>
          </div>
          <div class="form-row"> 
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="birthdate"> Birth Date</label>
                <input class="form-control birthdate" id="birthDate" type="text" name="birthdate">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="hiredate"> Hire Date</label>
                <input class="form-control hiredate" id="hireDate" type="text" name="hiredate">
              </div>
            </div>
          </div>
          <div class="form-row"> 
            <div class="col-12"> 
              <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input class="form-control emailAddress" id="emailAddress" type="text" name="emailAddress">
              </div>
            </div>
          </div>
          <div class="form-row"> 
            <div class="col-12"> 
              <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input class="form-control phoneNumber" id="phoneNumber" type="text" name="phoneNumber">
              </div>
            </div>
          </div>
          <div class="form-row"> 
            <div class="col-12"> 
              <div class="form-group">
                <label for="emailAddress">Street Address</label>
                <input class="form-control streetAddress" id="streetAddress" type="text" name="streetAddress">
              </div>
            </div>
          </div>
          <div class="form-row"> 
            <div class="col-12 col-sm-6"> 
              <div class="form-group">
                <label for="city">City</label>
                <input class="form-control city" id="city" type="text" name="city">
              </div>
            </div>
            <div class="col-12 col-sm-2">
              <div class="form-group">
                <label for="state">State</label>
                <input class="form-control state" id="state" type="text" name="state">
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input class="form-control zipcode" id="zipcode" type="text" name="zipcode">
              </div>
            </div>
          </div>
          <div class="form-row"> 
            <div class="col-12"> 
              <div class="form-group">
                <label for="communicationPreference">Communication Preference</label>
                <select class="custom-select">
                  <option value="1">Email</option>
                  <option value="2">Push Notification</option>
                  <option value="3">Text (SMS) Message</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <h2>Choose a Password</h2><small>Passwords must be at least 8 characters and include at least one upper case letter, one lower case letter, and one number.</small>
            </div>
          </div>
          <div class="form-row"> 
            <div class="col-12"> 
              <div class="form-group">
                <label for="choosePassword">Password</label>
                <input class="form-control choosePassword" id="choosePassword" type="password" name="choosePassword">
              </div>
            </div>
          </div>
          <div class="form-row"> 
            <div class="col-12"> 
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input class="form-control confirmPassword" id="confirmPassword" type="password" name="confirmPassword">
              </div>
            </div>
          </div>
          <div class="form-row"> 
            <div class="col-12">
              <div class="form-group">
                <div class="form-check"> 
                  <input class="form-check-input" type="checkbox" value="" id="acceptTerms">
                  <label for="acceptTerms"><span>I have read and accept the </span><span> <a href="/html/terms.html">Terms of Use Agreement </a></span><span>that governs the site which includes my consent to receive program related emails.</span></label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-xl-6 mx-auto">
              <div class="form-group">
                <button class="btn btn-primary login-button btn-block" href="#">Finish Enrollment!</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer__public" id="v5-default">
    <div class="row mx-auto bg-light">
      <div class="col-12">
        <div class="navbar navbar-expand navbar-light justify-content-center">
          <ul class="navbar-nav mx-auto footer__public__nav"></ul>
        </div>
      </div>
    </div>
  </footer>
</body>
<!-- Optional JavaScript-->
<!-- jQuery first, then Popper.js, then Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://pagination.js.org/dist/2.1.5/pagination.min.js"></script>
<script src="../app.js"></script>
